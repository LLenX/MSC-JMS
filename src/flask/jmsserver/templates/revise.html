<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/revise.css') }}"/>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		

		
	</head>
	
	<body>
		<div id = "revise">		
			<form id = "revise-form" role="form">
                {% if data %}
                    {% for d in data%}
                        <div class="input-group">
                            <span class="input-group-addon">{{ d.month }}月</span>
			                <input type="text" name="{{ d.month }}" class="form-control" placeholder="{{ d.number }}">
                        </div>
                    {% endfor %}
                    <input type="submit" name="submit-button" value="提交修改">
                {% endif %}
			</form>
            <<h2 id="tip"></h2>>
			<button class="btn btn-default" id = "revise-button">提交修改</button>
		</div>

		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='js/revise.js') }}"></script>
	</body>
</html>
